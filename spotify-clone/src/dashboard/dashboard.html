<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <title>Spotify Player</title>
  </head>
  <body class="h-screen bg-black-primary text-white">
    <main
      class="grid-template-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">sidenav</aside>
      <article class="content bg-transparent relative overflow-auto">
        <header class="header sticky top-0 bg-black-base/[0] z-10 px-8 py-4">
          <nav class="flex justify-end">
            <button
              id="user-profile-btn"
              class="bg-black-base hover:bg-light-black flex items-center gap-x-2 rounded-2xl p-1 px-1"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6 rounded-full bg-gray"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex justify-center gap-x-1">
                <h3 id="display-name">Prakhar</h3>
                <i>â–¼</i>
              </section>
            </button>
            <ul
              id="profile-menu"
              class="absolute top-12 right-0 hidden w-[200px] rounded-md bg-light-black p-1"
            >
              <li id="logout" class="w-full cursor-pointer hover:bg-gray">
                Logout
              </li>
            </ul>
          </nav>
        </header>
        <article
          id="cover-content"
          class="to absolute top-0 -z-[1] grid h-72 w-full  gap-4 grid-cols-[250px_1fr] auto-rows-[250px] bg-gradient-to-b from-light-black to-black-base px-4 pt-16"
        >
       <section>
         <h2 id="playlist-name" class="text-4xl">PlaylistName</h2>
         <p id="playlist-artists">artists</p>
         <p id="playlist-details">likes</p>
       </section>
            <img src="" alt="">
         
        </article>
        <section id="page-content" class="mt-64 bg-black-base">
          <header class="px-8">
            <nav>
              <ul
                class="track grid grid-cols-[50px_2fr_1fr_50px] items-center justify-items-start gap-4 rounded-md text-secondary"
              >
                <li class="justify-self-center">#</li>
                <li>Title</li>
                <li>Album</li>
                <li>ðŸ•”</li>
              </ul>
            </nav>
          </header>
          <section class="px-8" id="tracks"></section>
        </section>
      </article>
      <footer
        class="now-playing border-t border-t-light-black bg-black-secondary p-4 text-secondary"
      >
        <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
          <section>
            <section id="song-info" class="grid grid-cols-[auto_1fr] place-content-center gap-4 invisible"
            >
              <img
                id="now-playing-image"
                class="h-12 w-12"
                src=""
                alt="title"
              />
              <section class="flex flex-col justify-center">
                <h2
                  id="now-playing-song"
                  class="text-sm font-semibold text-white"
                >
                  song title
                </h2>
                <p id="now-playing-artists" class="text-xs">artists name</p>
              </section>
            </section>
          </section>
          <section
            id="audio-control"
            class="flex flex-col items-center justify-center"
          >
            <section class="flex items-center justify-center">
              <button id="prev" class="hover:text-white">
                <span style="font-size: 36px" class="material-symbols-outlined">
                  skip_previous
                </span>
              </button>
              <button id="play"  class="hover:text-white">
                <span style="font-size: 40px" class="material-symbols-outlined">
                  play_circle
                </span>
              </button>
              <button id="next"  class="hover:text-white">
                <span style="font-size: 36px" class="material-symbols-outlined">
                  skip_next
                </span>
              </button>
            </section>
            <section class="flex w-full items-center justify-center gap-4 ">
              <span id="song-Duration-Completed" class="text-sm">0:00</span>
              <section id="timeline" class="bg-white w-full cursor-pointer  rounded-3xl">

              </section>
              <section
                id="progress"
                class="h-2 bg-green w-0 rounded-3xl"
                class="h-2 bg-green w-0 rounded-3xl"
              ></section>
              <span id="total-song-duration" class="text-sm">0:00</span>
            </section>
          </section>
          <section id="volume-control" class="flex items-center justify-center">
            <span class="material-symbols-outlined"> volume_up </span>
            <input
              id="volume"
              type="range"
              class=""
              name=""
              value="100"
              min="0"
              max="100"
            />
          </section>
        </section>
      </footer>
    </main>
    <script type="module" src="./dashboard.js"></script>
  </body>
</html>
